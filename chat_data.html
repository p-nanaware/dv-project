<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Data - OTT Platforms</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white">
    <div class="container mx-auto text-center pt-24">
        <h1 class="text-5xl font-bold">Chat with Data</h1>
        <hr class="border-b border-red-600 my-4 w-full mx-auto">
        <h3> In this page, we will integrate a LLM model where you can chat with the given data. It won't generate
            visualizations but will give answers to specific questions. <br>For eg - Q: Number of content created in
            India
            on Netflix A: 100 </h3>
    </div>


    <div class="bg-gray-800 mx-auto w-3/4 mt-8 p-4 rounded-lg shadow-lg">
        <div id="chatMessages" class="text-left p-4"></div>


        <div class="flex">
            <input type="text" id="messageInput"
                class="flex-1 p-2 border border-gray-600 rounded-lg bg-gray-700 text-white"
                placeholder="Type your message...">
            <button id="sendMessage"
                class="bg-red-600 text-white p-2 rounded-lg ml-2 hover:bg-red-700 hover:border-red-700">Send</button>
        </div>
    </div>

    <div class="text-center mt-8">
        <a href="index.html"
            class="bg-red-600 border border-red-600 text-white text-lg font-semibold px-4 py-2 rounded-full hover:bg-red-700 hover:border-red-700">Back
            to Main</a>
    </div>

    <script>
        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");
        const sendMessage = document.getElementById("sendMessage");

        sendMessage.addEventListener("click", function () {
            const message = messageInput.value;
            if (message.trim() !== "") {
                const userMessageElement = document.createElement("div");
                userMessageElement.classList.add("text-right", "py-2", "pr-4");
                userMessageElement.textContent = message;
                chatMessages.appendChild(userMessageElement);

                const automatedReplyElement = document.createElement("div");
                automatedReplyElement.classList.add("py-2", "pl-4");
                automatedReplyElement.textContent = "Hello";
                chatMessages.appendChild(automatedReplyElement);

                messageInput.value = "";
            }
        });
    </script>
</body>

</html>
