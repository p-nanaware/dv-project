<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization - OTT Platforms</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="bar_chart_race.js" defer></script>
    <script src='./geo.js' defer></script>

    <link rel="stylesheet" href="./index.css" />



</head>

<body class="bg-black text-white">

    <div class="container mx-auto text-center pt-6">
        <h1 class="text-5xl font-bold">OTT Platform Visualization</h1>
        <hr class="border-b border-red-600 my-4 w-full mx-auto">
    </div>

    <!-- Globe -->
    <div class="bg-gray-800 rounded-lg shadow-lg p-4 mx-auto max-w-screen-xl mt-8">
        <h2 class="text-2xl font-semibold text-white">Choropleth</h2>
        <div class="mt-4 relative">
            <div id="tooltipdiv" class="tt"></div>
            <div class="mt-6 choropleth"></div>
        </div>
    </div>

    <!-- Bar chart race -->
    <div class="bg-gray-800 rounded-lg shadow-lg p-4 mx-auto max-w-screen-xl mt-8">
        <h2 class="text-2xl font-semibold text-white">Content on OTT Platforms Bar Chart Race</h2>
        <div class="mt-4 relative">
            <!-- Container for the chart -->
            <svg id="barChartRaceContainer" width="100%" height="650" , width="960"></svg>
        </div>

        <div class="mt-4 flex items-center justify-center">
            <button id="replayButton" class="focus:outline-none">
                <i class="fas fa-redo"></i> Replay
            </button>
        </div>
    </div>

    <div class="text-center mt-8 py-6">
        <a href="https://pranav-ai.streamlit.app/" target="_blank"
            class="bg-red-600 border border-red-600 text-white text-lg font-semibold px-4 py-2 rounded-full hover:bg-red-700 hover:border-red-700">AI
            Visualizations</a>
    </div>
</body>


</html>
